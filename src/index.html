<!DOCTYPE html>
<html>
  <head>
    <title>TODO(JS)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <!-- input-area -->
    <div class='input-area'>
      <input id='input-task' type="text" placeholder="Type a task...">
      <button id='add-button'>Add</button>
    </div>

    <!-- incomplete-area -->
    <div class='incomplete-area'>
      <p class='title'>Undone Todos</p>
      <ul id='incomplete-list'>
        <div class='flex'>
          <li>todo</li>
          <button id='done'>Done</button>
          <button id='delete'>Delete</button>
        </div>
      </ul>
    </div>

    <!-- complete-area -->
    <div class='complete-area'>
      <p class='title'>Done Todos</p>
      <ul id='complete-list'>
        <div class='flex'>
          <li>Done Todo</li>
          <button id='cancel'>Cancel</button>
        </div>
      </ul>
    </div>
    <script src="./index.mjs" type="module"></script>
  </body>
</html>
