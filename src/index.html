<!DOCTYPE html>
<html>
  <head>
    <title>TODO(JS)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class='input-area'>
      <input type="text" placeholder="Type a task...">
      <button>Add</button>
    </div>

    <div class='incomplete-area'>
      <p class='title'>Undone Todos</p>
      <ul>
        <div class='flex'>
          <li>todo</li>
          <button>Done</button>
          <button>Delete</button>
        </div>
      </ul>
    </div>

    <div class='complete-area'>
      <p class='title'>Done Todos</p>
      <ul>
        <div class='flex'>
          <li>Done Todo</li>
          <button>Cancel</button>
        </div>
      </ul>
    </div>
    <script src="./index.mjs" type="module"></script>
  </body>
</html>
